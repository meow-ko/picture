<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Lovely Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center; 
            height: 100vh;
            background-color: #ffcce7;
            font-family: "Olivia";
            margin: 0;
        }

        .box {
            border: 4px solid pink; 
            background-color: white; 
            padding: 40px;
            border-radius: 25px;
            text-align: center;
            box-shadow: 0 0 15px rgba(255, 182, 193, 0.6); 
        }

        h1 {
            color: #ff66b2; 
            text-align: center;
            font-size: 2em;
            margin-bottom: 30px;
            text-shadow: 1px 1px 3px white;
        }
    
        button {
            padding: 12px 24px;
            font-size: 18px;
            background-color: #ffb6d9;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(255, 102, 178, 0.4);
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #ff80c1;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Hello! Do you want a surprise???</h1>
        <a href="message.html">
            <button>Click Me!</button>
        </a>
    </div>
</body>
</html>
